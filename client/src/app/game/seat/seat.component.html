<app-player *ngIf="gameService.seats[index]; else emptySeat"
            [player]="gameService.seats[index]"></app-player>

<ng-template #emptySeat>
  <mdb-card>
    <button *ngIf="!gameService.seats[index]"
            block="true"
            mdbBtn
            mdbWavesEffect
            type="button"
            (click)="takeSeat()"
            color="light">Take Empty seat !</button>
  </mdb-card>
</ng-template>
